<!--The content below is only a placeholder and can be replaced.-->
<mat-sidenav-container (backdropClick)="closeMenu()" class="example-container">
  <mat-sidenav position="end" #sidenav>
    <app-slidemenu-content [menuList]="menuList" (activeMenuOut)="mobileMenuHandler($event, sidenav)"></app-slidemenu-content>
  </mat-sidenav>
  <mat-sidenav position="start" #leftSidenav>
    <app-slidemenu-content [menuList]="menuList" (activeMenuOut)="mobileMenuHandler($event, leftSidenav)"></app-slidemenu-content>
  </mat-sidenav>

  <mat-sidenav-content>
    <app-header [menuList]="menuList" (mobileMenuExecuter)="openMenu($event, sidenav)"></app-header>
    <!-- <button (click)="openMenu($event, leftSidenav)">Opel left Menu</button> -->
    <app-loader></app-loader>

  <div class="pr-2">
    <router-outlet></router-outlet>
  </div>
    <!-- <app-footer></app-footer> -->
  </mat-sidenav-content>
</mat-sidenav-container>
