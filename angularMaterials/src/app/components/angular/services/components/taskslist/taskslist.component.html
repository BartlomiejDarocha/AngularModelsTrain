<mat-card>
  <mat-card-header>
    <mat-card-title>Nazwa listy</mat-card-title>
    <input matInput [(ngModel)]="taskname">
    <button mat-button (click)="newTaskHandler()">Dodaj</button>
  </mat-card-header>
  <mat-card-content>
    <app-task [task]="testTask"></app-task>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button [matMenuTriggerFor]="sort">Sortuj</button>
    <mat-menu #sort="matMenu">
      <button (click)="elOfList.func" *ngFor="let elOfList of sortList" mat-menu-item [innerText]="elOfList.name"></button>
    </mat-menu>
    <button mat-button [matMenuTriggerFor]="menu">Kolor</button>
    <mat-menu class="colorMenu" #menu="matMenu">
      <button (click)="colorHandler(color)" *ngFor="let color of colorList" [ngStyle]="{'background': color}" mat-menu-item></button>
    </mat-menu>
    <button mat-button [matMenuTriggerFor]="rate">Stopień</button>
    <mat-menu #rate="matMenu">
      <button *ngFor="let rate of rateList" mat-menu-item [innerText]="'Nadaj stopień ' + (rate + 1)"></button>
    </mat-menu>
    <button mat-button>pokaż więcej</button>
  </mat-card-actions>
</mat-card>
