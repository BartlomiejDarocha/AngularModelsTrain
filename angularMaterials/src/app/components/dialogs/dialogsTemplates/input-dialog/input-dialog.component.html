<h1 mat-dialog-title>Cześć {{data.name}}</h1>
<div mat-dialog-content>
  <p>Jaki jest twój ulubiony kolor?</p>
    <input matInput [(ngModel)]="dataDialog.color">
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">anuluj</button>
  <button mat-button [mat-dialog-close]="dataDialog.color" cdkFocusInitial>Ok</button>
</div>
