<h1 mat-dialog-title>Cześć {{data.name}}</h1>
<div mat-dialog-content>
  <p>Jaki jest twój ulubiony kolor?</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.color">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">anuluj</button>
  <button mat-button [mat-dialog-close]="data.color" cdkFocusInitial>Ok</button>
</div>
